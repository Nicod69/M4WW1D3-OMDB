<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Search App (DA EPICODE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_nico.css">
</head>
<body>

    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    <label
                            class="input-group-text"
                            for="movieType"
                    >
                        Tipo
                    </label>
                    <select
                            class="form-select"
                            id="movieType"
                    >
                        <option selected>Movie, series, episode...</option>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>
                    </select>

                    <label
                            class="input-group-text"
                            for="movieplot">Descrizione
                    </label>
                    <select
                            class="form-select"
                            id="movieplot"
                    >
                        <option selected>Lunga, corta...</option>
                        <option value="full">Lunga</option>
                        <option value="short">Corta</option>
                    </select>

                    <div class="input-group mt-3">
                        <input
                                type="text"
                                class="form-control p-3"
                                placeholder="Cerca film per titolo..."
                                aria-label="Cerca film per titolo..."
                                aria-describedby="button-addon2"
                                id="searchMovie"
                        >
                        <button
                                class="btn btn-info text-white px-4"
                                type="button"
                                id="searchFilmBtn"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-white">
                <h1>Risultati:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="movie-result" id="movie-result" >
                    Non ci sono risultati al momento....
                </div>
                <div class="movie-result plot-result" id="plot-result" >
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="./js/main_omdb_nico.js"></script>
</body>
</html>
